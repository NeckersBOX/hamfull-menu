<html>
  <head>
    <title>Hamfull - Menu</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/hamfull.min.css" />
  </head>
  <body>
    <div class="hamfull">
      <i class="fa fa-menu"></i>
      <ul>
        <li>Home Page</li>
        <li>About Us</li>
        <li>Latest News</li>
        <li>Contacts</li>
      </ul>
    </div>
    
    <h1 style="text-align: center; font-family: sans-serif">Hamfull</h1>
    <p style="text-align: center; font-family: sans-serif">
      An hamburger-like menu, when you click over, it shows the menu in full window.
      It works 100% in CSS3, no javascript libraries!
    </p>
  </body>
</html>
