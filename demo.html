<html>
  <head>
    <title>Hamfull - Menu</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/hamfull.min.css" />
  </head>
  <body>
    <div class="hamfull">
      <i class="material-icons">menu</i>
      <ul>
        <li>Home Page</li>
        <li>About Us</li>
        <li>Latest News</li>
        <li>Contacts</li>

      No javascript libraries requested. Written in SASS.

</html>
