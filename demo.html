<html>
  <head>
    <title>Hamfull - Menu</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/hamfull.min.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body style=" background-image: url(http://www.shximai.com/data/out/92/68039422-hamburger-wallpapers.jpeg); background-size: cover;">
    <!-- workaround to toggle the menu without js -->
    <input type="checkbox" id="hamfull-expand" />
    <label class="hamfull" for="hamfull-expand">
      <i class="material-icons">menu</i>
      <ul>
        <li><a href="#">Home Page</a></li>
        <li><a href="#">About Us</a></li>
        <li><a href="#">Latest News</a></li>
        <li><a href="#">Contacts</a></li>
      </ul>
    </label>

    <div style="background-color: rgba(0,0,0,0.4);padding: 2rem;width: 70vw;margin: auto;margin-top: 6rem;">
      <h1 style="color: white; text-align: center; font-family: sans-serif">Hamfull</h1>
      <p style="color: white; text-align: center; font-family: sans-serif">
        An hamburger-like menu, when you click over it the menu appears in fullwindow. <br />
        No javascript libraries requested. Written in SASS.
      </p>
    </div>
  </body>
</html>
